<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" lang="en">
		<meta name="Simple Stopwatch Counter" content="This is a JavaScript app that displays a timer that you can stop, start and reset.| Stopwatch.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<title>Stopwatch Timer</title>
	</head>
	<body>
		<div class="timer-zone">
			<h1 class="timer">XX:XX:XX</h1>
			<div class="button-block">
				<button class="button start-timer-button">Start Timer</button>
				<button class="button reset-timer-button">Reset Timer</button>
				<button class="button stop-timer-button">Stop Timer</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
